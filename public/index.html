<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>OrderBook Viewer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <script src="../build-browser/index.js"></script>


</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-lg-6">
        <div>
          <canvas id="pieDepthChart"></canvas>
        </div>
      </div>
      <div class="col-lg-6">
        <div>
          <canvas id="barDepthChart"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Bid 100%</th>
              <th scope="col">Bid 75%</th>
              <th scope="col">Bid 50%</th>
              <th scope="col">Bid 25%</th>
              <th scope="col">Bid</th>
              <th scope="col">Ask</th>
              <th scope="col">Ask 25%</th>
              <th scope="col">Ask 50%</th>
              <th scope="col">Ask 75%</th>
              <th scope="col">Ask 100%</th>
            </tr>
          </thead>
          <tbody id="quartiles">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  </div>
  <div class="container">

    <div class="row">
      <div class="col-lg">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Method</th>
              <th scope="col">Value</th>
            </tr>
          </thead>
          <tbody id="statTable">

          </tbody>
        </table>
      </div>
    </div>

  </div>








</body>

</html>
